{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-header page-header-default">
                    <div class="page-header-content">
                        <div class="page-title">
                            <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home</span>
                                -
                                Apply for Loan
                            </h4>
                        </div>
                        <div class="heading-elements">
                            <div class="heading-btn-group">

                            </div>
                        </div>
                    </div>
                    <div class="breadcrumb-line">
                        <ul class="breadcrumb">
                            <li><a href="{% url 'dashboard' %}"><i class="icon-home2 position-left"></i> Home</a></li>
                            <li class="active"> apply for Loan
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /page header -->
                    <div class="content">
                    <section class="">
                        <div class="panel panel-white">
                            <div class="panel-heading">
                                <h6 class="panel-title">Choose Loan Package</h6>

                                <div class="heading-elements">

                                </div>
                            </div>
                            <form method="POST" action="" accept-charset="UTF-8" class="form-horizontal" enctype="multipart/form-data"
                                id="loan_form">
                                {% csrf_token %}
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label for="loan_product_id" class="col-sm-3 control-label">Loan Product *</label>
                                        <div class="col-sm-5">
                                            <select class=" select2 form-control" required="required" id="loanProduct"
                                                name="loan_product_id">
                                                <option value="stallion_smart" selected="selected">Stallion Smart</option>
                                                <option value="stallion_loans">Stallion Loans</option>
                                                <option value="stallion_advance">Stallion Advance</option>
                                                <option value="stallion_fees">Stallion Fees</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-4">
                                            <i class="icon-info3" data-toggle="tooltip" title="Select the loan product"></i>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.panel-body -->
                                <div class="panel-footer">
                                    <div class="heading-elements">
                                        <button type="submit" class="btn btn-primary pull-right">Next</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.box -->

                    </section>

{% endblock content %}
