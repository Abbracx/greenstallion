 {% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-header page-header-default">
                    <div class="page-header-content">
                        <div class="page-title">
                            <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home</span>
                                -
                                Add User
                            </h4>
                        </div>
                        <div class="heading-elements">
                            <div class="heading-btn-group">

                            </div>
                        </div>
                    </div>
                    <div class="breadcrumb-line">
                        <ul class="breadcrumb">
                            <li><a href="{% url 'dashboard' %}.html"><i class="icon-home2 position-left"></i> Home</a></li>
                            <li class="active"> Add User
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /page header -->
                    <section class="">
                        <div class="panel panel-white">
                            <div class="panel-heading">
                                <h6 class="panel-title">Add User</h6>

                                <div class="heading-elements">

                                </div>
                            </div>
                            <form method="POST" action="create" accept-charset="UTF-8"
                                class="" enctype="multipart/form-data"><input name="_token" type="hidden" value="XMYfN77DELFCKQV0UnqaGEW5AFvH5dwyFfcW4eLQ">
                                {% csrf_token %}
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label for="Title" class=" control-label">Title</label>
                                        <select name="title" class="form-control">
                                            <option value="#">Title...</option>
                                            <option value="mr">Mr</option>
                                            <option value="mrs">Mrs</option>
                                            <option value="miss">Miss</option>
                                            <option value="pro">Prof</option>
                                            <option value="dr">Dr</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="First Name" class="control-label">First Name</label>
                                        <input class="form-control" required="required" name="first_name" type="text"
                                            value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="Middle/ Last Name" class="control-label">Middle/ Last Name</label>
                                        <input class="form-control" required="required" name="last_name" type="text"
                                            value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="Gender" class=" control-label">Gender</label>
                                        <select class="form-control" name="gender">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="form-group ">
                                        <label for="Email" class="control-label">Email</label>
                                        <input class="form-control" required="required" name="email" type="email" value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="Address" class="control-label">Address</label>
                                        <input class="form-control" name="address" type="text" value=""></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="City" class="control-label">City</label>
                                        <input class="form-control" name="city" type="text" value=""></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="Phone" class="control-label">Phone</label>
                                        <input class="form-control" name="phone" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="Status" class=" control-label">Status</label>
                                        <select name="status" class="form-control">
                                            <option value="#">Marital Status...</option>
                                            <option value="single">Single</option>
                                            <option value="married">Married</option>
                                            <option value="widowed">widowed</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="DoB" class="control-label">Date of Birth</label>
                                        <input type="date" name="birth_date" class="form-control" placeholder="Date of Birth" value="" required>
                                        <div class="form-control-feedback">
                                            <i class="icon-calendar text-muted mb-3"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Identification" class=" control-label">Identification</label>
                                        <select name="identification"  class="form-control">
                                            <option value="#">Means of Identification...</option>
                                            <option value="nationalID">National I.D card</option>
                                            <option value="passport">International Passport</option>
                                            <option value="driversID">Drivers License</option>
                                            <option value="votersID">Voters Card</option>
                                            <option value="nyscID">NYSC ID card</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="Identification" class=" control-label">Category</label>
                                        <select name="category" class="form-control">
                                            <option value="#">Category</option>
                                            <option value="BO">Business Owner</option>
                                            <option value="SAE">Salary Earner</option>
                                            <option value="CO">Corper</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="Username" class="control-label">Username</label>
                                        <input class="form-control" required="required" name="username" type="text"
                                            value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="Password" class="control-label">Password</label>
                                        <input class="form-control" required="required" name="password1" type="password"
                                            value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="Repeat Password" class="control-label">Repeat Password</label>
                                        <input class="form-control" required="required" name="password2" type="password"
                                            value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="Role" class=" control-label">Role</label>
                                        <select class="form-control" name="role">
                                            <option value="CL" selected="selected">Client</option>
                                            <option value="AD">Admin</option>
                                            <option value="ST">Staff</option>
                                            <option value="SE">Sales Excecutive</option>
                                            <option value="MG">Manager</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="Notes" class="control-label">Notes</label>

                                        <textarea class="form-control wysihtml5" rows="3" name="notes" cols="50"></textarea>
                                    </div>
                                </div>
                                <!-- /.panel-body -->
                                <div class="panel-footer">
                                    <div class="heading-elements">
                                        <button type="submit" class="btn btn-primary pull-right">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                   {% endblock content %}
