{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="{% static 'assets/themes/limitless/css/icons/icomoon/styles.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'assets/themes/limitless/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'assets/themes/limitless/css/components.css'%}">
    <link rel="stylesheet" href="{% static 'assets/themes/limitless/css/colors.css'%}">
    <link href="{% static 'assets/plugins/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/bootstrap-toastr/toastr.min.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/bootstrap-touchspin/bootstrap.touchspin.min.css'%}" rel="stylesheet" type="text/css"/>

    <link href="{% static 'assets/plugins/fullcalendar/fullcalendar.css'%}" rel="stylesheet" type="text/css"/>

    <link href="{% static 'assets/plugins/sweetalert2/sweetalert2.min.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/fancybox/jquery.fancybox.css'%}"
          rel="{% static 'stylesheet" type="text/css'%}"/>
    <link href="{% static 'assets/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/datepicker/bootstrap-datepicker3.min.css'%}" rel="stylesheet"
          type="text/css"/>
    <link href="{% static 'assets/plugins/iCheck/square/blue.css'%}" rel="stylesheet" type="text/css"/>
    <!--<link href="{% static 'assets/plugins/jstree/themes/default/style.min.css.html'%}" rel="stylesheet" type="text/css"/>-->
    <link rel="stylesheet" href="{% static 'assets/bootstrap 4/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/themes/limitless/css/core.css'%}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="{% static 'https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js'%}"></script>
    <script src="{% static 'https://oss.maxcdn.com/respond/1.4.2/respond.min.js'%}"></script>
    <![endif]-->
    <!-- jQuery 2.2.3 -->
    <script src="{% static 'assets/plugins/jQuery/jquery-2.2.3.min.js'%}"></script>

    <script src="{% static 'assets/plugins/bootstrap-toastr/toastr.min.js'%}" type="text/javascript"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        <!--$.widget.bridge('uibutton', $.ui.button);-->
    </script>
    <!-- Bootstrap 3.3.6 -->
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/plugins/datepicker/bootstrap-datepicker.min.js'%}" type="text/javascript"></script>
</head>
<style>
    body{
        background-color: #eeeded;
    }
    .form-control{
        font-size: 1.3rem
    }
</style>
<body>
 
    <div class="container col-6">
            <div class="panel panel-body  mt-5" >
                <div class="text-center">
                        <div class="icon-object border-slate-300 text-slate-300"><img src="{% static 'assets/themes/limitless/images/1518004921-81-green-stallion-ltd.jpg'%}" class="img-circle" alt="" height="75%" width="80" ></div>
                </div>
                <form method="post" action="{% url 'register' %}" class="f-login-form">
                    {% csrf_token %}
                    <div class="text-center">
                        <h5 class="content-group">
                            <p class="login-box-msg"><h3>welcome to stallion.</h3></p>
                        </h5>
                    </div>
                <div>
                    {% for message in messages %}
                    <h3>{{message}}</h3>
                    {% endfor %}
                </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <select name="title" class="form-control">
                            <option value="#">Title...</option>
                            <option value="mr">Mr</option>
                            <option value="mrs">Mrs</option>
                            <option value="miss">Miss</option>
                            <option value="pro">Prof</option>
                            <option value="dr">Dr</option>
                        </select>
                        <div class="form-control-feedback">
                            <i class="icon-crown text-muted mb-5"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="text" name="first_name" class="form-control" placeholder="First Name" value="" required>
                        <div class="form-control-feedback">
                            <i class="icon-user text-muted mb-4"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="text" name="last_name" class="form-control" placeholder="Last Name" value="" required>
                        <div class="form-control-feedback">
                            <i class="icon-user text-muted mb-4"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <select name="gender" class="form-control">
                            <option value="#">Gender...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <div class="form-control-feedback">
                            <i class="icon-omega text-muted mb-5"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="email" name="email" class="form-control" placeholder="Email" value="" required>
                        <div class="form-control-feedback">
                            <i class="icon-envelop text-muted mb-3"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="text" name="address" class="form-control" placeholder="Address" value="" required>
                        <div class="form-control-feedback">
                            <i class="icon-home text-muted mb-3"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="text" name="city" class="form-control" placeholder="City/Town" value="" required>
                        <div class="form-control-feedback">
                            <i class="icon-road text-muted mb-4"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="tel" name="phone" class="form-control" placeholder="Phone Number" value="" required>
                        <div class="form-control-feedback">
                            <i class="icon-phone text-muted mb-3"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <select name="status" class="form-control">
                            <option value="#">Marital Status...</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="widowed">widowed</option>
                        </select>
                        <div class="form-control-feedback">
                            <i class="icon-users text-muted mb-5"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="date" name="dob" class="form-control" placeholder="Date of Birth" value="" required>
                        <div class="form-control-feedback">
                            <i class="icon-calendar text-muted mb-3"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <select name="identification"  class="form-control">
                            <option value="#">Means of Identification...</option>
                            <option value="nationalID">National I.D card</option>
                            <option value="passport">International Passport</option>
                            <option value="driversID">Drivers License</option>
                            <option value="votersID">Voters Card</option>
                            <option value="nyscID">NYSC ID card</option>
                        </select>
                        <div class="form-control-feedback">
                            <i class="icon-certificate text-muted mb-3"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <select name="category" class="form-control">
                            <option value="#">Category</option>
                            <option value="BO">Business Owner</option>
                            <option value="SAE">Salary Earner</option>
                            <option value="CO">Corper</option>
                        </select>
                        <div class="form-control-feedback">
                            <i class="icon-cash text-muted mb-3"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="text" name="username" class="form-control" placeholder="Username" value="" required>
                        <div class="form-control-feedback">
                            <i class="icon-user text-muted mb-4"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="password" name="password1" class="form-control" placeholder="Password" value="" required>
                        <div class="form-control-feedback">
                            <i class="icon-lock text-muted mb-5"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="password" name="password2" class="form-control" placeholder="Re Type Password" value="" required>
                        <div class="form-control-feedback">
                            <i class="icon-lock text-muted mb-5"></i>
                        </div>
                    </div>
                    <div class="form-group login-options">
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="remember" class="">
                                   <h4> I agree to the terms and Conditions </h4>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn bg-success btn-block" id="login_btn">Register
                            <i class="icon-arrow-right14 position-right"></i></button>
                    </div>
                </form>
            </div>
    </div>
    

    <script src="{% static 'assets/plugins/jQuery/jquery-3.4.1.js'%}"></script>
    <script src="{% static 'assets/bootstrap 4/js/bootstrap.bundle.js'%}"></script>
    <script src="{% static 'assets/bootstrap 4/js/bootstrap.min.js'%}"></script>
</body>
</html>
