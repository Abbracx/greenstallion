
{% extends 'base.html' %}
{% load static %}
{% block content %}
     <div class="page-header page-header-default">
                    <div class="page-header-content">
                        <div class="page-title">
                            <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home</span>
                                -
                                Apply Loan
                            </h4>
                        </div>
                        <div class="heading-elements">
                            <div class="heading-btn-group">

                            </div>
                        </div>
                    </div>
                    <div class="breadcrumb-line">
                        <ul class="breadcrumb">
                            <li><a href="../dashboard.html"><i class="icon-home2 position-left"></i> Home</a></li>
                            <li class="active"> Apply Loan
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /page header -->
                <div class="content">
                    <section class="">
                        <div class="panel panel-white">
                            <div class="panel-heading">
                                <h6 class="panel-title">Apply Loan</h6>

                                <div class="heading-elements">

                                </div>
                            </div>
                            <form method="POST" action="" accept-charset="UTF-8" class="form-horizontal" enctype="multipart/form-data"
                                id="loan_form">
                                {% csrf_token %}
                                <div class="panel-body">
                                    <label for="">
                                        <h5><strong>Employment Details</strong></h5>
                                    </label>
                                    <div class="form-group">
                                        <label for="compname" class="col-sm-3 control-label">Name Of Company</label>
                                        <div class="col-sm-5">
                                            <input class="form-control" placeholder="" required="required" name="company_name"
                                                type="text" value="" id="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="certificate" class="col-sm-3 control-label">Registration
                                            Certificate Number</label>
                                        <div class="col-sm-5">
                                            <input class="form-control" placeholder="" required="required" name="cac_number"
                                                type="text" value="" id="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-3 control-label">Official Email</label>
                                        <div class="col-sm-5">
                                            <input class="form-control" placeholder="" required="required" name="official_email"
                                                type="email" value="" id="">
                                        </div>
                                    </div>
                                    <label for="">
                                        <h5><strong>Details Of Directors/partners</strong></h5>
                                    </label>
                                    <div class="form-group">
                                        <label for="patname" class="col-sm-3 control-label">Fullname(s)</label>
                                        <div class="col-sm-5">
                                            <input class="form-control" placeholder="" required="required" name="name_of_director"
                                                type="text" value="" id="">
                                        </div>
                                        <div class="col-sm-4">
                                            <i class="icon-info3" data-toggle="tooltip" title="Enter a new line For each fullname"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="address" class="col-sm-3 control-label">Address</label>
                                        <div class="col-sm-5">
                                            <input class="form-control" placeholder="" required="required" name="director_address"
                                                type="text" value="" id="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="card" class="col-sm-3 control-label">Means Of Identification</label>
                                        <div class="col-sm-5">
                                            <select class=" select2 form-control" required="required" id="" name="means_of_identification">
                                                <option value="1" selected="selected"></option>
                                                <option value="3">National I.D card</option>
                                                <option value="4">International Passport</option>
                                                <option value="5">Drivers's License</option>
                                                <option value="6">Voter's card</option>
                                            </select>
                                        </div>
                                    </div>
                                    <label for="">
                                        <h5><strong>Banking Details</strong></h5>
                                    </label>
                                    <div class="form-group">
                                        <label for="bank" class="col-sm-3 control-label">SELECT YOUR BANK</label>
                                        <div class="col-sm-5">
                                            <select class=" select2 form-control" required="required" id="" name="bank_name">
                                                <option value="1" selected="selected"></option>
                                                <option value="3">Zenith</option>
                                                <option value="4">UBA</option>
                                                <option value="5">Access</option>
                                                <option value="6">Ecobank</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-4">
                                            <i class="icon-info3" data-toggle="tooltip" title="Please Select your Bank"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="acnumber" class="col-sm-3 control-label">Kindly Enter Your account
                                            number</label>
                                        <div class="col-sm-5">
                                            <input class="form-control" placeholder="" required="required" name="account_number"
                                                type="number" value="">
                                        </div>
                                        <div class="col-sm-4">
                                            <i class="icon-info3" data-toggle="tooltip" title="Kindly Enter Your account number"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="acname" class="col-sm-3 control-label">Kindly Enter Your account
                                            name</label>
                                        <div class="col-sm-5">
                                            <input class="form-control" placeholder="" required="required" name="account_name"
                                                type="text" value="">
                                        </div>
                                        <div class="col-sm-4">
                                            <i class="icon-info3" data-toggle="tooltip" title="Kindly Enter Your account name"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="bvn" class="col-sm-3 control-label">BVN</label>
                                        <div class="col-sm-5">
                                            <input class="form-control" placeholder="" required="required" name="bvn"
                                                type="number" value="">
                                        </div>
                                        <div class="col-sm-4">
                                            <i class="icon-info3" data-toggle="tooltip" title="Please enter your BVN"></i>
                                        </div>
                                    </div>
                                    <label for="">
                                        <h5><strong>Loan Details</strong></h5>
                                    </label>
                                    <div class="form-group">
                                        <label for="" class="col-sm-3 control-label">Business Type</label>
                                        <div class="col-sm-5">
                                            <select class=" select2 form-control" required="required" id="" name="business_type">
                                                <option value="1" selected="selected"></option>
                                                <option value="3">Service</option>
                                                <option value="4">Production</option>
                                                <option value="5">Trade</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-3 control-label">Source of Funds</label>
                                        <div class="col-sm-5">
                                            <select class=" select2 form-control" required="required" name="source_of_funds">
                                                <option value="1" selected="selected"></option>
                                                <option value="3">Sales of Proceed</option>
                                                <option value="4">Donations/ Gifts</option>
                                                <option value="5">Professional fees</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-3 control-label">Number of years in This Line of Business</label>
                                        <div class="col-sm-5">
                                            <input class="form-control" placeholder="" required="required" name="years_in_business"
                                                type="text" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-3 control-label">Monthly Turn-over</label>
                                        <div class="col-sm-5">
                                            <input class="form-control" placeholder="" required="required" name="monthly_turnover"
                                                type="number" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-3 control-label">Monthly Turn-over(words)</label>
                                        <div class="col-sm-5">
                                            <input class="form-control" placeholder="" required="required" name="monthly_turnover_words"
                                                type="text" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-3 control-label">Purpose of Facility</label>
                                        <div class="col-sm-5">
                                            <select class=" select2 form-control" required="required" name="purpose_of_loan">
                                                <option value="1" selected="selected"></option>
                                                <option value="3">To augument Working capital</option>
                                                <option value="4">To stock up goods/products</option>
                                                <option value="5">To finance an asset</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-3 control-label">Loan Amount</label>
                                        <div class="col-sm-5">
                                            <input class="form-control numeric" placeholder="" required="required" name="loan_amount"
                                                type="number" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-3 control-label">Loan Tenure</label>
                                        <div class="col-sm-5">
                                            <select class=" select2 form-control" required="required" name="loan_tenure">
                                                <option value="1" selected="selected"></option>
                                                <option value="2">1 month</option>
                                                <option value="3">2 months</option>
                                                <option value="4">3 months</option>
                                                <option value="5">4 months</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-5">
                                            <input type="hidden" id="package_list" name="package_list" value="Stallion Support">
                                        </div>

                                    </div>
                                </div>
                                <!-- /.panel-body -->
                                <div class="panel-footer">
                                    <div class="heading-elements">
                                        <button type="submit" class="btn btn-primary pull-right">Apply</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.box -->

                    </section>
     {% endblock content %}
