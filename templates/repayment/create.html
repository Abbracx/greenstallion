 {% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-header page-header-default">
                    <div class="page-header-content">
                        <div class="page-title">
                            <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home</span>
                                -
                                Add Repayment
                            </h4>
                        </div>
                        <div class="heading-elements">
                            <div class="heading-btn-group">

                            </div>
                        </div>
                    </div>
                    <div class="breadcrumb-line">
                        <ul class="breadcrumb">
                            <li><a href="dashboard.html"><i class="icon-home2 position-left"></i> Home</a></li>
                            <li class="active">Add Repayment
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /page header -->
                    <section class="">
                        <div class="panel panel-white">
                            <div class="panel-heading">
                                <h6 class="panel-title">Add Repayment</h6>

                                <div class="heading-elements">

                                </div>
                            </div>
                            <form class="form-horizontal">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label for="loan_id" class="col-sm-3 control-label">Loan</label>
                                        <div class="col-sm-5">
                                            <select class=" form-control select2" required="required" id="loan_id" name="loan_id">
                                                <option selected="selected" value="">Select</option>
                                                <option value="76">#76 (Federico Romero)</option>
                                                <option value="94">#94 (Jame Chan)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.panel-body -->
                                <div class="panel-footer">
                                    <div class="heading-elements">
                                        <button type="submit" class="btn btn-primary pull-right" id="add_repayment">Next</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.box -->
                        <script>
                            $("#add_repayment").click(function (e) {
                                e.preventDefault();
                                if ($("#loan_id").val() === "") {
                                    alert("Please select loan")
                                } else {
                                    window.location = "http://ulm.webstudio.co.zw/loan/" + $("#loan_id").val() +
                                        "/repayment/create";
                                }
                            })
                        </script>
                    </section>
 {% endblock content %}
